<h2> course list </h2>

<div class=" form-group row">
  <label class="col-sm-2 col-form-label">Filter By:</label>

  <div class="col-sm-10">
    <input [(ngModel)] ="filter" class="form-control ">
  </div>
</div>

<table class="table table-striped">
    <thead>
      <th>Imagem</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Relesase Date</th>
      <th>Rating</th>
      <th>Option</th>
    </thead>
    <tbody>
        <!--fala por angula aponta o caminho e na a string [src]= "course.imageUrl"-->
        <!--*ngFor= "let course of courses" pega a lista do controler e cria uma noma na tela -->
        <tr *ngFor= "let course of filteredCouses">
          <td> <img [src]= "course.imageUrl" width="40" height="40"/></td>
          <td> {{ course.name }} </td>
          <td> {{ course.price }} </td>
          <td> {{ course.code  | lowercase | replace: '-': ' ' }} </td>
          <td> {{ course.releaseDate | date: 'dd/MM/yyyy' }} </td>
          <td> {{ course.rating }} </td>
          <td> <app-star [rating] = "course.rating"></app-star></td>
          <td>
            <a [routerLink]= "['/courses/info', course.id]" class=" btn btn-primary mr-2">Edit</a>
            <button (click)= "deleteById(course.id)" class="btn btn-danger">Delite</button>
          </td>
        </tr>
    </tbody>
</table>
