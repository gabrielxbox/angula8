<h2>Couse id info </h2>
<hr/>
<form #courseform= "ngForm">

  <div class="form-group rw">
    <label class="col-sm-2 col-form-label"> Nome:</label>
      <div class="col-sm-10">
        <input [(ngModel)]= "course.name" name="name" #courseName="ngModel" [ngClass]= "{'is-invalid': courseName.invalid}" class="form-control">
      </div>
  </div>

  <div class="invalid-feedback">
    <span>Course name is required</span>
  </div>

  <div class="form-group rw">
    <label class="col-sm-2 col-form-label"> Price:</label>
      <div class="col-sm-10">
        <input [(ngModel)]= "course.price" name="price" #coursePrice="ngModel"  type="number" [ngClass]= "{'is-invalid': coursePrice.invalid}" class="form-control">
      </div>
  </div>

  <div class="invalid-feedback">
    <span>Course price is required</span>
  </div>

  <div class="form-group rw">
    <label class="col-sm-2 col-form-label"> Rating:</label>
      <div class="col-sm-10">
        <input [(ngModel)]= "course.rating" name="rating" #courseRating="ngModel"  type="number" [ngClass]= "{'is-invalid': courseRating.invalid}" class="form-control">
      </div>
  </div>

  <div class="invalid-feedback">
    <span>Course Rating is required</span>
  </div>

  <div class="form-group rw">
    <label class="col-sm-2 col-form-label"> Description:</label>
      <div class="col-sm-10">
        <textarea [(ngModel)]= "course.description" name="description"
            #courseDescription="ngModel"  type="number" [ngClass]= "{'is-invalid': courseDescription.invalid}"
            class="form-control">
        </textarea>
      </div>
  </div>

  <div class="invalid-feedback">
    <span>Course description is required</span>
  </div>
  <!-- se tiver alguma variavel no form desabl o botao fica desabiitade-->
    <button [disabled]= "courseform.invalid" (click)= "Save()" class="btn btn-primary am-2">Save</button>
    <button [routerLink]= "['/courses']" class="btn btn-secondary">Back</button>


</form>
